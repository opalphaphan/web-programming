    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text"><span>Admin</span>Page</h1>
            </div>
            
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Admin
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="../../../homepage.html" class="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="../../../homepage.html" class="homeie" >HOME</a></li>
                    <li><a href="manage_product.html">Manage Products</a></li>
                    <li><a href="../users/manage_user.html">Manage User</a></li>
                   
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="add_product.html" class="btn btn-big">Add Products</a>
                    <a href="manage_product.html" class="btn btn-big">Manage Products</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Manage Products</h2>

                    <form action="create.html" method="post">
                        <div>
                            <label>Product ID</label>
                            <input type="text" name="pid" class="text-input">
                          </div>
                          <div>
                            <label>Category ID</label>
                            <input type="text" name="category_id" class="text-input">
                          </div>
                          <div>
                            <label>Brand</label>
                            <input type="text" name="brand" class="text-input">
                          </div>
                          <div>
                            <label>Gender</label>
                            <input type="text" name="gender" class="text-input">
                          </div>
                          <div>
                            <label>Status</label>
                            <input type="text" name="status" class="text-input">
                          </div>
                          <div>
                            <label>Information</label>
                            <input type="text" name="status" class="text-input">
                          </div>
                          <div>
                            <label>Size</label>
                            <input type="text" name="size" class="text-input">
                          </div>
                          <div>
                            <label>Price</label>
                            <input type="text" name="price_num" class="text-input">
                          </div>
                          <div>
                            <button type="submit" class="btn btn-big">Add Product</button>
                          </div>
                    </form>

                </div>

            </div>
            <!-- // Admin Content -->

        </div>
